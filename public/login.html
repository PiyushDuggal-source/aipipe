<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    rel="icon"

<body class="d-flex flex-column min-vh-100 bg-primary bg-gradient">
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="card bg-opacity-75 text-bg-dark d-flex flex-column py-5">
          <h1 class="mb-5 text-center">
            <a href="." class="text-reset text-decoration-none">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              AI Pipe
            </a>
          </h1>
          <div id="login" class="mx-auto mb-4"></div>

          <div id="result" class="p-3 d-none">
            <label class="form-label d-block text-center" for="token">Here is your AI Pipe Token</label>
            <div class="input-group mb-3">
              <input type="text" id="token" class="form-control font-monospace fs-3" aria-label="API Token" aria-describedby="token" value="" readonly>
              <button type="button" class="input-group-text border-0 text-bg-primary" data-copy="#token" aria-label="Copy token" data-bs-original-title="Copy token"><i class="bi bi-copy fs-4"></i></button>
            </div>

            <div id="usage"></div>

            <p class="text-center">See the <a href=".#documentation" class="text-reset">documentation</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="my-5 text-center">
    <a href="." class="text-white text-decoration-none">AI Pipe</a>
    <span class="mx-3">|</span>
    <a href="https://github.com/sanand0/aipipe" class="text-white text-decoration-none" target="_blank"><i class="bi bi-github me-2"></i>GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="login.js" type="module"></script>
</body>

</html>
